<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VAK</title>
  <link rel="stylesheet" th:href="@{/VAK.css}">
</head>
<body>
<main th:fragment="content">
  <h2><span class="mdi--user-circle-outline"></span></h2>
  <div class="main-container">
    <form th:action="@{/users}" th:object="${user}" method="post" class="form-container">
      <input type="hidden" th:field="*{userId}"/>
      <input type="text" th:field="*{username}" placeholder="Username" required class="form-util"/><br/>
      <input type="text" th:field="*{password}" placeholder="Password" required class="form-util"/><br/>
      <input type="email" th:field="*{email}" placeholder="Email" required class="form-util"/><br/>
      <input type="hidden" name="role" value="user"/>
      <button type="submit" class="taskbar-btn form-btn form-util">Save</button>
    </form>
    <a th:href="@{'/users'}">Back</a>
  </div>
  <div th:if="${error}" class="error-msg" th:text="${error}"></div>
</main>
</body>
</html>
