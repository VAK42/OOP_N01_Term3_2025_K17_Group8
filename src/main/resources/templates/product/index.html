<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Products</title>
  <style>
      body { font-family: Arial; margin: 20px; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
      th { background-color: #f2f2f2; }
      a, button { margin-right: 5px; }
  </style>
</head>
<body>
<h1>Product List</h1>
<a href="/products/new">Add New Product</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Info</th>
    <th>Category</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="p : ${products}">
    <td th:text="${p.pdId}"></td>
    <td th:text="${p.pdName}"></td>
    <td th:text="${p.pdPrice}"></td>
    <td th:text="${p.pdQuantity}"></td>
    <td th:text="${p.pdInfo}"></td>
    <td th:text="${p.category.name}"></td>
    <td>
      <a th:href="@{'/products/edit/' + ${p.pdId}}">Edit</a>
      <form th:action="@{'/products/delete/' + ${p.pdId}}" method="post" style="display:inline;">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
