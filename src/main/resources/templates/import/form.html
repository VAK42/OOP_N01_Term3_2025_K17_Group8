<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${import.ipId == null} ? 'New Import' : 'Edit Import'">Import Form</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button, a.button {
            margin-top: 20px;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        a.button {
            background-color: #7f8c8d;
            margin-left: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1 th:text="${import.ipId == null} ? 'Add New Import' : 'Edit Import'"></h1>

<form th:action="@{${import.ipId == null} ? '/imports' : '/imports/update/' + ${import.ipId}}" th:object="${import}" method="post">

    ```
    <label for="product">Product:</label>
    <select th:field="*{product}" id="product" required>
        <option th:each="p : ${products}" th:value="${p}" th:text="${p.pdName}">Product</option>
    </select>

    <label for="pdPrice">Price:</label>
    <input type="number" step="0.01" th:field="*{pdPrice}" id="pdPrice" required />

    <label for="pdQuantity">Quantity:</label>
    <input type="number" th:field="*{pdQuantity}" id="pdQuantity" required />

    <label for="user">User:</label>
    <select th:field="*{user}" id="user" required>
        <option th:each="u : ${users}" th:value="${u}" th:text="${u.username}">User</option>
    </select>

    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <button type="submit">Save</button>
    <a href="/imports" class="button">Cancel</a>
    ```

</form>

</body>
</html>
