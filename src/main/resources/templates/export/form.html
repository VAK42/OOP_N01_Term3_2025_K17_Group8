<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${export.epId == null} ? 'New Export' : 'Edit Export'"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body class="container mt-5">
<h1 th:text="${export.epId == null} ? 'Create New Export' : 'Edit Export'"></h1>
<form th:action="@{${export.epId == null} ? '/exports' : '/exports'}" th:object="${export}" method="post">
    <div class="form-group mb-2">
        <label>Product</label>
        <select class="form-control" th:field="*{product}" required>
            <option th:each="p : ${products}" th:value="${p}" th:text="${p.pdName}"></option>
        </select>
    </div>
    <div class="form-group mb-2">
        <label>Price</label>
        <input class="form-control" th:field="*{pdPrice}" required />
    </div>
    <div class="form-group mb-2">
        <label>Quantity</label>
        <input class="form-control" th:field="*{pdQuantity}" required />
    </div>
    <div class="form-group mb-2">
        <label>User</label>
        <select class="form-control" th:field="*{user}" required>
            <option th:each="u : ${users}" th:value="${u}" th:text="${u.username}"></option>
        </select>
    </div>
    <div th:if="${error}" class="text-danger">
        <p th:text="${error}"></p>
    </div>
    <button class="btn btn-success">Save</button>
    <a class="btn btn-secondary" href="/exports">Cancel</a>
</form>
</body>
</html>
